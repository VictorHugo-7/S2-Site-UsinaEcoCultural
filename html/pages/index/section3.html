<div class="container my-5">

    <!-- Eventos Próximos -->
    <h5 class="my-index-s3-eventosProximos mb-2">Eventos Próximos</h5>

    <!-- Btn Editar -->
    <div class="mt-3">
        <button type="button" id="editButtonEventosProximos" class="btn btn-secondary admin-only" style="display: none;"
            onclick="openEditModalEventoPróximos()">Editar</button>


    </div>

    <div class="row mt-3" id="cards-container">

        <!-- Card 1 -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="card my-index-s3-cardAlteracao" style="height: 100%;">
                <img src="../../../midias/img/global/imagem.svg" class="my-index-s3-imagem card-image"
                    alt="Imagem do evento">
                <div class="card-body">
                    <h5 class="card-title">Título</h5>
                    <h6 class="card-subtitle mb-2"><span class="card-date">Dia</span> | <span
                            class="card-time">Horário</span></h6>
                    <h6 class="card-subtitle mb-2 text-muted card-location">Local</h6>
                    <h6 class="card-subtitle mb-2 text-muted card-price">Preço</h6>
                    <p class="card-text text-muted card-description">Descrição</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <span class="my-index-s3-index admin-only">1</span>
                    <button class="my-index-s3-btnVerEventosProximos"
                        onclick="window.open('https://www.exemplo3.com', '_blank')">Ver
                        Evento</button>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="card my-index-s3-cardAlteracao" style="height: 100%;">
                <img src="../../../midias/img/global/imagem.svg" class="my-index-s3-imagem card-image"
                    alt="Imagem do evento">
                <div class="card-body">
                    <h5 class="card-title">Título</h5>
                    <h6 class="card-subtitle mb-2"><span class="card-date">Dia</span> | <span
                            class="card-time">Horário</span></h6>
                    <h6 class="card-subtitle mb-2 text-muted card-location">Local</h6>
                    <h6 class="card-subtitle mb-2 text-muted card-price">Preço</h6>
                    <p class="card-text text-muted card-description">Descrição</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <span class="my-index-s3-index admin-only">2</span>
                    <button class="my-index-s3-btnVerEventosProximos" 
                        onclick="window.open('https://www.exemplo3.com', '_blank')">Ver
                        Evento</button>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="card my-index-s3-cardAlteracao" style="height: 100%;">
                <img src="../../../midias/img/global/imagem.svg" class="my-index-s3-imagem card-image"
                    alt="Imagem do evento">
                <div class="card-body">
                    <h5 class="card-title">Título</h5>
                    <h6 class="card-subtitle mb-2"><span class="card-date">Dia</span> | <span
                            class="card-time">Horário</span></h6>
                    <h6 class="card-subtitle mb-2 text-muted card-location">Local</h6>
                    <h6 class="card-subtitle mb-2 text-muted card-price">Preço</h6>
                    <p class="card-text text-muted card-description">Descrição</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <span class="my-index-s3-index admin-only">3</span>
                    <button class="my-index-s3-btnVerEventosProximos"
                        onclick="window.open('https://www.exemplo3.com', '_blank')">Ver
                        Evento</button>
                </div>
            </div>
        </div>


        <!-- Card 4 -->
        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="card my-index-s3-cardAlteracao" style="height: 100%;">
                <img src="../../../midias/img/global/imagem.svg" class="my-index-s3-imagem card-image"
                    alt="Imagem do evento">
                <div class="card-body">
                    <h5 class="card-title">Título</h5>
                    <h6 class="card-subtitle mb-2"><span class="card-date">Dia</span> | <span
                            class="card-time">Horário</span></h6>
                    <h6 class="card-subtitle mb-2 text-muted card-location">Local</h6>
                    <h6 class="card-subtitle mb-2 text-muted card-price">Preço</h6>
                    <p class="card-text text-muted card-description">Descrição</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <span class="my-index-s3-index admin-only">4</span>
                    <button class="my-index-s3-btnVerEventosProximos"
                        onclick="window.open('https://www.exemplo3.com', '_blank')">Ver
                        Evento</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal para edição -->
    <div class="modal fade" id="editModalEventosProximos" tabindex="-1" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form id="editForm">
                        <!-- Índice -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-list-ol"></i></span>
                            <input type="number" class="form-control form-control-sm" id="editIndexEventosProximos"
                                placeholder="Índice Card">
                        </div>

                        <!-- Imagem URL -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-image"></i></span>
                            <input type="text" class="form-control form-control-sm" id="editImageUrlEventosProximos"
                                placeholder="URL da Imagem">
                        </div>


                        <!-- Título -->
                        <div class=" input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-heading"></i></span>
                            <input type="text" class="form-control form-control-sm" id="editTitleEventosProximos"
                                placeholder="Título">
                        </div>

                        <!-- Data e Horário -->
                        <div class="row mb-3">
                            <div class="col">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                    <input type="date" class="form-control form-control-sm" id="editDateEventosProximos"
                                        placeholder="Data">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-clock"></i></span>
                                    <input type="time" class="form-control form-control-sm" id="editTimeEventosProximos"
                                        placeholder="Horário">
                                </div>
                            </div>
                        </div>

                        <!-- Local -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                            <input type="text" class="form-control form-control-sm" id="editLocationEventosProximos"
                                placeholder="Local">
                        </div>

                        <!-- Preço -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                            <input type="number" class="form-control form-control-sm" id="editPriceEventosProximos"
                                placeholder="Preço">
                        </div>

                        <!-- Descrição -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-align-left"></i></span>
                            <textarea class="form-control form-control-sm" id="editDescriptionEventosProximos"
                                placeholder="Descrição"></textarea>
                        </div>

                        <!-- URL -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-link"></i></span>
                            <input type="text" class="form-control form-control-sm" id="editUrlEventosProximos"
                                placeholder="URL da página">
                        </div>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="my-index-s3-btnSalvarAlterações"
                        id="saveChangesBtnEventosProximos">Salvar
                        Alterações</button>
                </div>

            </div>
        </div>
    </div>


</div>
