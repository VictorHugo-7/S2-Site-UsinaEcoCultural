<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Login -->
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>


            <div class="modal-body">
                <form>

                    <!-- Caixas de entrada -->
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="loginEmail" class="form-control form-control-sm" placeholder="Email" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="loginPassword" class="form-control form-control-sm"
                            placeholder="Senha" />
                        <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                            <i class="fas fa-eye" id="loginEyeIcon"></i>
                        </button>
                    </div>

                    <!-- Linha horizontal -->
                    <hr class="my-login-hr">

                    <!-- Btn Entrar -->
                    <button type="button" class="my-login-btnEntrar">ENTRAR</button>

                </form>
            </div>
        </div>
    </div>
</div>
