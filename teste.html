<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .card-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card {
            height: 100%;
        }

        .index-badge {
            margin-left: 10px;
            font-size: 1rem;
            color: #6c757d;
            /* Cor padrão do Bootstrap para texto */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mt-3">
            <button type="button" class="btn btn-success" onclick="addCard()">Adicionar Card</button>
            <button type="button" class="btn btn-secondary" onclick="openEditModal()">Editar Card</button>
            <button type="button" class="btn btn-danger" onclick="openDeleteModal()">Excluir Card</button>
            <button type="button" class="btn btn-info" onclick="sortCards()">Organizar por Dia/Horário</button>
        </div>

        <div class="row mt-3" id="cards-container">
            <div class="col-12 col-md-6 col-lg-3 mb-4 card-wrapper">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2024/06/01/14/00/ai-8802304_1280.jpg" class="card-image" alt="Imagem do evento">
                    <div class="card-body">
                        <h5 class="card-title">Título</h5>
                        <h6 class="card-subtitle mb-2"><span class="card-date">Dia</span> | <span
                                class="card-time">Horário</span></h6>
                        <h6 class="card-subtitle mb-2 text-muted card-location">Local</h6>
                        <h6 class="card-subtitle mb-2 text-muted card-price">Preço</h6>
                        <p class="card-text text-muted card-description">Descrição</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <span class="index-badge">1</span>
                        <button class="btn btn-primary" onclick="window.open('https://www.exemplo3.com', '_blank')">Ver
                            Evento</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para exclusão -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Excluir Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="number" id="deleteIndex" class="form-control"
                        placeholder="Índice do Card para excluir">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="deleteCard()">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para edição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3" style="display: flex; gap: 10px;">
                            <div>
                                <input type="number" class="form-control" id="editIndex" placeholder="Índice Card">
                            </div>
                            <div>
                                <input type="file" class="form-control" id="editImage" accept="image/*"
                                    style="color: transparent;">
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editTitle" placeholder="Título">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editDate" placeholder="Data">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editTime" placeholder="Horário">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editLocation" placeholder="Local">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editPrice" placeholder="Preço">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="editDescription" placeholder="Descrição"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editUrl" placeholder="URL da página">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn">Salvar alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script>
        let currentCardIndex;
        let cardCount = 1;

        // Função para adicionar um novo card
        function addCard() {
            cardCount++;
            const cardContainer = document.getElementById('cards-container');
            const newCard = document.createElement('div');
            newCard.classList.add('col-12', 'col-md-6', 'col-lg-3', 'mb-4', 'card-wrapper');
            newCard.innerHTML = `
                    <div class="card">
                        <img src="https://cdn.pixabay.com/photo/2024/06/01/14/00/ai-8802304_1280.jpg" class="card-image" alt="Imagem do evento">
                        <div class="card-body">
                            <h5 class="card-title">Título</h5>
                            <h6 class="card-subtitle mb-2"><span class="card-date">Dia</span> | <span class="card-time">Horário</span></h6>
                            <h6 class="card-subtitle mb-2 text-muted card-location">Local</h6>
                            <h6 class="card-subtitle mb-2 text-muted card-price">Preço</h6>
                            <p class="card-text text-muted card-description">Descrição</p>
                        </div>
                        <div class="card-footer d-flex justify-content-between align-items-center">
                            <span class="index-badge">${cardCount}</span>
                            <button class="btn btn-primary">Ver Evento</button>
                        </div>
                    </div>
                `;
            cardContainer.appendChild(newCard);
        }

        // Função para abrir o modal de exclusão
        function openDeleteModal() {
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            deleteModal.show();
        }

        // Função para excluir um card específico pelo índice
        function deleteCard() {
            const indexToDelete = document.getElementById('deleteIndex').value - 1; // Pega o índice do input (convertendo para 0-based)
            const cards = document.querySelectorAll('.card-wrapper');

            if (indexToDelete >= 0 && indexToDelete < cards.length) {
                cards[indexToDelete].remove();
                updateCardIndices();
                cardCount--;
                const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
                deleteModal.hide(); // Fecha o modal após excluir
            } else {
                alert('Índice inválido. Por favor, escolha um índice de card válido.');
            }
        }

        // Atualiza os índices visíveis nos cards após uma exclusão
        function updateCardIndices() {
            const cards = document.querySelectorAll('.index-badge');
            cards.forEach((badge, index) => {
                badge.textContent = index + 1;
            });
        }

        function openEditModal() {
            const editModal = new bootstrap.Modal(document.getElementById('editModal'));
            editModal.show();
        }

        document.getElementById('saveChangesBtn').addEventListener('click', function () {
            const index = document.getElementById('editIndex').value - 1; // Pega o índice (1-based)
            const cards = document.querySelectorAll('.card');

            if (index >= 0 && index < cards.length) {
                const selectedCard = cards[index];

                // Verifica se foi selecionado um arquivo de imagem
                const imageInput = document.getElementById('editImage');
                if (imageInput.files && imageInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        selectedCard.querySelector('.card-image').src = e.target.result; // Atualiza a imagem do card
                    };
                    reader.readAsDataURL(imageInput.files[0]);
                }

                // Atualiza os outros valores do card com os dados do modal
                selectedCard.querySelector('.card-title').innerText = document.getElementById('editTitle').value;
                selectedCard.querySelector('.card-date').innerText = document.getElementById('editDate').value;
                selectedCard.querySelector('.card-time').innerText = document.getElementById('editTime').value;
                selectedCard.querySelector('.card-location').innerText = document.getElementById('editLocation').value;
                selectedCard.querySelector('.card-price').innerText = "R$ " + document.getElementById('editPrice').value;
                selectedCard.querySelector('.card-text').innerText = document.getElementById('editDescription').value;

                // Atualiza o botão de redirecionamento
                selectedCard.querySelector('.btn-primary').setAttribute('onclick', `window.open('${document.getElementById('editUrl').value}', '_blank')`);

                // Fecha o modal
                const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                editModal.hide();
            } else {
                alert('Índice inválido. Por favor, escolha um índice de card válido.');
            }
        });

        // Função para organizar os cards por dia e horário
        function sortCards() {
            const cardsContainer = document.getElementById('cards-container');
            const cardsArray = Array.from(cardsContainer.children);

            // Função de comparação para ordenar pelos campos de data e horário (formato DD/MM/AAAA HH:MM)
            cardsArray.sort((a, b) => {
                const dateA = parseDateTime(a.querySelector('.card-date').innerText, a.querySelector('.card-time').innerText);
                const dateB = parseDateTime(b.querySelector('.card-date').innerText, b.querySelector('.card-time').innerText);
                return dateA - dateB;
            });

            // Limpa o container e reinsere os cards na nova ordem
            cardsContainer.innerHTML = '';
            cardsArray.forEach((card, index) => {
                // Atualiza o índice visível no badge
                card.querySelector('.index-badge').textContent = index + 1;
                cardsContainer.appendChild(card);
            });
        }

        // Função para converter DD/MM/AAAA e HH:MM em objeto Date
        function parseDateTime(dateStr, timeStr) {
            const [day, month, year] = dateStr.split('/').map(Number); // Converte a string de data
            const [hours, minutes] = timeStr.split(':').map(Number); // Converte a string de horário
            return new Date(year, month - 1, day, hours, minutes); // Cria um objeto Date
        }


    </script>
</body>

</html>
