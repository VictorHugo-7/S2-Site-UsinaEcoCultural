    <!-- Modal para edição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3" style="display: flex; gap: 10px;">
                            <div>
                                <input type="number" class="form-control" id="editIndex" placeholder="Índice Card">
                            </div>
                            <div>
                                <input type="file" class="form-control" id="editImage" accept="image/*" style="color: transparent;">
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editTitle" placeholder="Título">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editDate" placeholder="Data">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editTime" placeholder="Horário">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editLocation" placeholder="Local">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editPrice" placeholder="Preço">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="editDescription" placeholder="Descrição"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="editUrl" placeholder="URL da página">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn">Salvar alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script>
        let currentCardIndex;

        function openEditModal() {
            const editModal = new bootstrap.Modal(document.getElementById('editModal'));
            editModal.show();
        }

        document.getElementById('saveChangesBtn').addEventListener('click', function () {
            const index = document.getElementById('editIndex').value - 1; // Pega o índice (1-based)
            const cards = document.querySelectorAll('.card');

            if (index >= 0 && index < cards.length) {
                const selectedCard = cards[index];

                // Verifica se foi selecionado um arquivo de imagem
                const imageInput = document.getElementById('editImage');
                if (imageInput.files && imageInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        selectedCard.querySelector('.card-image').src = e.target.result; // Atualiza a imagem do card
                    };
                    reader.readAsDataURL(imageInput.files[0]);
                }

                // Atualiza os outros valores do card com os dados do modal
                selectedCard.querySelector('.card-title').innerText = document.getElementById('editTitle').value;
                selectedCard.querySelector('.card-date').innerText = document.getElementById('editDate').value;
                selectedCard.querySelector('.card-time').innerText = document.getElementById('editTime').value;
                selectedCard.querySelector('.card-location').innerText = document.getElementById('editLocation').value;
                selectedCard.querySelector('.card-price').innerText = "R$ " + document.getElementById('editPrice').value;
                selectedCard.querySelector('.card-text').innerText = document.getElementById('editDescription').value;

                // Atualiza o botão de redirecionamento
                selectedCard.querySelector('.btn-primary').setAttribute('onclick', `window.open('${document.getElementById('editUrl').value}', '_blank')`);
                
                // Fecha o modal
                const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                editModal.hide();
            } else {
                alert('Índice inválido. Por favor, escolha um índice de card válido.');
            }
        });
    </script>
</body>
